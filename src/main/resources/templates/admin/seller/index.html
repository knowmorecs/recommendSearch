<script th:inline="javascript">

    jQuery(document).ready(function() {
        Metronic.init(); // init metronic core componets
        Layout.init(); // init layout
        Index.init();
        var baseUrl = "/admin/seller/index?page="
        setUrl(baseUrl);
        var totalSize = /*[[${data.total}]]*/;
        var countPerPage = /*[[${data.pageSize}]]*/;
        var currentPage = /*[[${data.pageNum}]]*/;
        var allPage = /*[[${data.pages}]]*/;
        setPage(document.getElementById("page-container"),allPage,currentPage);
        if(allPage <= 1){
            $("#page-container").hide();
        }

        $(".add").on("click", function(){
            window.location.href = "/admin/seller/createpage";
        });


        $("a[id^='up']").on('click',function(){
            var res = window.confirm("确认要启用商户吗?");
            if(!res){
                return;
            }
            var id = $(this).data("id");
            $.ajax({
                type : "POST",
                contentType : "application/x-www-form-urlencoded",
                url : "/admin/seller/up",
                data: {
                    "id": id,
                },
                success : function(data){
                    if(data.status == 'success'){
                        alert("启用商户成功");
                        window.location.href = "/admin/seller/index";
                    }else{
                        alert("启用商户失败，原因为"+data.data.errMsg);
                    }
                },
                error : function(data){
                    alert("启用商户失败，原因为"+data.responseText);
                }
            });
        });



        $("a[id^='down']").on('click',function(){
            var res = window.confirm("确认要禁用商户吗?");
            if(!res){
                return;
            }
            var id = $(this).data("id");
            $.ajax({
                type : "POST",
                contentType : "application/x-www-form-urlencoded",
                url : "/admin/seller/down",
                data: {
                    "id": id,
                },
                success : function(data){
                    if(data.status == 'success'){
                        alert("禁用商户成功");
                        window.location.href = "/admin/seller/index";
                    }else{
                        alert("禁用商户失败，原因为"+data.data.errMsg);
                    }
                },
                error : function(data){
                    alert("禁用商户失败，原因为"+data.responseText);
                }
            });
        });

    });
</script>
